<div class="row justify-content-center">
  <div class="col col-11 fs-2 mt-2">
    <strong>Redes sociales, su influencia</strong>
  </div>
  <div class="col col-11 fs-2 mt-1 mb-4">
    <strong>Y su Inversi√≥n</strong>
  </div>
  <c-row>
    <c-col *ngFor="let widget of brandData; index as i" md="12" lg="6" xl="4">
      <c-widget-stat-d
        [color]="widget.color ?? ''"
        [style]="widget.capBg ?? null"
        [values]="widget.values"
        class="mb-4"
      >
        <svg [cIcon]="widget.icon" class="my-4 text-white" height="52"></svg>
        <ng-container *ngIf="withCharts">
          <c-chart
            #chart="cChart"
            [data]="widget.data"
            [options]="chartOptions"
            class="position-absolute w-100 h-100"
            type="line"
            >{{ chart.id }}</c-chart
          >
        </ng-container>
      </c-widget-stat-d>
    </c-col>
  </c-row>
</div>
